<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form [formGroup]="addTodoForm">
      <input
        formControlName="taskContent"
        (keyup)="todoInputKeyUp($event)"
        class="new-todo"
        placeholder="What needs to be done"
        autofocus
      />
    </form>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <app-todos-list></app-todos-list>
  </section>
  <footer class="footer">
    <span class="todo-count">{{ (todoItemsLeft$ | async) || 0 }} items left</span>
    <ul class="filters">
      <li (click)="setFilterMode(availableFilterModes.All)">
        <a
          href="#"
          [ngClass]="{
            selected: (selectedFilterMode$ | async) === availableFilterModes.All
          }"
          >All</a
        >
      </li>
      <li (click)="setFilterMode(availableFilterModes.Active)">
        <a
          [ngClass]="{
            selected: (selectedFilterMode$ | async) === availableFilterModes.Active
          }"
          href="#"
          >Active</a
        >
      </li>
      <li (click)="setFilterMode(availableFilterModes.Completed)">
        <a
          [ngClass]="{
            selected: (selectedFilterMode$ | async) === availableFilterModes.Completed
          }"
          href="#"
          >Completed</a
        >
      </li>
    </ul>
    <button (click)="clearAllCompletedTasks()" class="clear-completed">Clear completed</button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
